<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Chapter 3</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<style>
	body {
		background: url(background3.jpg);
		background-attachment: fixed;
		background-size: cover;
		size: 100%;
		min-height: 100%;
	}
	html {
		min-height: 100%;
		height: 100%;
	}
	.lights {
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		width: 100%;
		height: 100%;
		z-index: 1;
	}
	.hotspot {
		position: absolute;
		cursor: pointer;
		z-index: 2;
	}
	.letter-r {
	}
	.letter-u {
	}
	.letter-n {
	}
</style>

	<script type="text/javascript">
		$(function() {
			var sequence = ['r', 'u', 'n'];
			var currentIndex = -1;
			$(".hotspot").click(function(e) {
				e.preventDefault();
				
				var letter = $(this).attr('data-letter');
				var hotspotIndex = sequence.indexOf(letter);
				if(hotspotIndex > currentIndex) {
					currentIndex = hotspotIndex;
					$(".lights").style({
						backgroundImage: letter + '.png'
					});
				}
				
				return false;
			});
		});
	</script>


</head>

<body>
	<div class="hotspot letter-r" data-letter="r"></div>
	<div class="hotspot letter-u" data-letter="u"></div>
	<div class="hotspot letter-n" data-letter="n"></div>
	<div class="lights"></div>
</body>
</html>
